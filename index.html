<!DOCTYPE html>
<html lang="en">
<head>
    <title>리액트</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
    const Btn = ({text , onClick, fontSize}) => {
        console.log(text, "render")
        return (
            <button onClick={onClick}
                style={{
                    backgroundColor: "tomato",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize: fontSize,
                }}>{text}</button>
        )
    }
    const Memorize = React.memo(Btn)

    Memorize.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number.isRequired,

    }
    const App = () => {
        const [value, setValue] = React.useState("Save");
        const changeValue = () => setValue("Revert")
        return (
            <div>
                <Memorize text={value} onClick={changeValue} fontSize={18}/>
                <Memorize text="Continue" fontSize={"s"}/>
                <Memorize text={33} />
            </div>
        );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);

</script>
</html>
